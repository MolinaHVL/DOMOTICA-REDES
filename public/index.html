<!DOCTYPE html>

<!-- ESTO ES UN COMENTARIO-->

<html>

<head>
    <title>SMART HOME</title>
    <link rel="icon" href="CETYS.png">
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class='titulo' id="titulo">
        <div class="paw">
            <h2>SMART HOME MONITORING AND CONTROL INTERFACE</h2>
        </div>
    </div>


    <div class="botones">

        <div class="fila">
            <div class="grupoBotones">
                <div class="linea linea1">
                    <input type="button" class="button button1" value="ON" onclick="encender_luces_cuarto()">
                    <input type="button" class="button button2" value="OFF" onclick="apagar_luces_cuarto()">
                </div>
                <div class="linea linea2">
                    <p>Iluminacion &nbsp<b>Interior</b></p>
                </div>

            </div>
            <!-- LIVING ROOM -->
            <div class="grupoBotones">
                <div class="linea linea1">
                    <input type="button" class="button button1" value="ON" onclick="encender_luces_sala()">
                    <input type="button" class="button button2" value="OFF" onclick="apagar_luces_sala()">
                </div>
                <div class="linea linea2">
                    <p>Iluminacion &nbsp<b>Exterior</b></p>
                </div>

            </div>
            <!-- GARAGE -->
            <div class="grupoBotones">
                <div class="linea linea1">
                    <input type="button" class="button button1" value="ON" onclick="encender_luces_garage()">
                    <input type="button" class="button button2" value="OFF" onclick="apagar_luces_garage()">
                </div>
                <div class="linea linea2">
                    <p>Ventilador</p>
                </div>

            </div>
            <!-- RESTROOM -->
            <div class="grupoBotones">
                <div class="linea linea1">
                    <input type="button" class="button button1" value="ON" onclick="encender_luces_restroom()">
                    <input type="button" class="button button2" value="OFF" onclick="apagar_luces_restroom()">
                </div>
                <div class="linea linea2">
                    <p>Calentador</p>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
